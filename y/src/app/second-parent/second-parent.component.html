<table class="table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Phone</th>
      <th scope="col">email</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor = "let user of myData">
     <td>{{user.fname}}</td>
     <td>{{user.lname}}</td>
     <td>{{user.tel}}</td>
     <td>{{user.address}}</td>
     <td><button class="btn btn-primary" (click)= "sendData(user)">Edit</button></td>

   </tr>
  </tbody>
</table>
<hr>
<app-second-child [recievedinfo] = "recieveData"></app-second-child>
