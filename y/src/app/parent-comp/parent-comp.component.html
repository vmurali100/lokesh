
<table class="table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Lasr Name</th>
      <th scope="col">Telephone</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of dataFromJson">
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>{{user.tel}}</td>
      <td>{{user.address}}</td>
      <td><button class="btn btn-primary" (click)="edit(user)">Edit</button></td>
    </tr>
  </tbody>
  
</table>
<hr>
<app-child-comp></app-child-comp>
