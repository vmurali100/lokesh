<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor="let user of data; let i=index">
        <td>{{user.fname}}</td>
        <td>{{user.lname}}</td>
        <td>{{user.tel}}</td>
        <td>{{user.address}}</td>
        <td><button class="btn btn-info" (click)="edit(user,i)">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
<hr>
<app-child [recievedinfo] = "sendData" (sendInfo)="receiveDetails($event)"></app-child>
